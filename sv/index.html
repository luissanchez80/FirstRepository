	function ObtenerInofChicas()
	{
		var catalogoChicas = [];		
		var avisasonido = false;

		$('#home-widget .col-xs-6.col-sm-4.col-md-3').each(function()
		{		
			//id
			var id = $(this).find('.absolute').data('id');
			//nombre
			var nombre = $(this).find('.name-marker').html();								
			//foto
			var fotoDiv = $(this).find('.placeholder-wrapper').html();								
			var foto = $(this).find('.placeholder-wrapper').first().css('background-image');
			foto = foto.replace('url(','').replace(')','').replace(/\"/gi, "");				
			var estatusDesc = $(this).find('.model-tag').attr('class').split(' ')[1];						
			//icono
			var icono = $(this).find('.status-marker i').attr('class');			
			var estatus = 0;
			var color = '';
			//sonido avisa de favorito
			var favoritos = $('#txtFavs').val().split(',');			
		
			switch(estatusDesc)
			{
				case 'model-online': //verde
					estatus = 1
					color = 'iconoVerde';		
					break;
				case 'model-private': //rojo
					estatus = 2
					color = 'iconoRojo';
					break;
				case 'model-vip': //morado
					estatus = 3
					color = 'iconoMorado';					
					break;
				case 'model-premium': //amarillo
					estatus = 4
					break;			
			}			

			for(var i in favoritos){
				var item = favoritos[i];
				if(!avisasonido)
					avisasonido = ((avisar && item == id) && ((!solorojo) || (solorojo && estatus != 2)));
			}

			if(estatus != 4 && nombre != undefined)
			{
				var chica = { 'id' : id,  'nombre' : nombre, 'estatus' : estatus, 'estatusDesc' : estatusDesc, 'foto' : foto, 'icono' : icono, 'color' : color, 'avisar' : avisasonido };	
				catalogoChicas.push(chica);		
			}	
		});

		JsonChicaACatalogo(catalogoChicas);
	}

	function sortJSON(data, key, way) {
	    return data.sort(function(a, b) {
	        var x = a[key]; var y = b[key];
	        if (way === '123' ) { return ((x < y) ? -1 : ((x > y) ? 1 : 0)); }
	        if (way === '321') { return ((x > y) ? -1 : ((x < y) ? 1 : 0)); }
	    });
