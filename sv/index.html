<body>

	<label>ID: </label>

		<label class="radio-inline"><input type="radio" name="tam" value="chico" checked>Chico</label>
		<label class="radio-inline"><input type="radio" name="tam" value="mediano">Mediano</label>
		<label class="radio-inline"><input type="radio" name="tam" value="grande">Grande</label> 	
	</div>
	<br>
	<div class="divSonido">
		<label class="radio-inline"><input type="radio" name="son" value="si">Si</label>
		<label class="radio-inline"><input type="radio" name="son" value="no" checked>No</label>
	</div>
	<br>
	<br>
	<button id="btnOcultar" >Ocultar!</button>

	<script>
		var width = 438; //219;
		var height = 328; //164;
		var sonido = 0;
		
		$(document).ready(function()
		{
			console.log('programa listo!');
						

			
			$('#btnVer').click(function(){
				var id = $('#txtId').val();				
				verChica(id);
			});
			
			$('#btnOcultar').click(function(){
				var pantalla = $('.pantalla');
				pantalla.css({ width: width, height:height});
				pantalla.empty();
				var content = '<iframe src=\"http://sopitas.com" scrolling=\"no\" id=\"preview-iframe\" name=\"Live Cam Preview\" style=\"top:0px; left: 0px; pointer-events: none; border: 0px; width: ' + width + 'px; height: ' + height + 'px; \"></iframe>';     
				pantalla.append(content);
			});
			
			$('input[type="radio"][name="tam"]').change(function(){
				var valor = $(this).val();
			
				switch(valor)
				{
					case 'oculto':
						width = 109.5; 
						height = 82; 	
						break;
					case 'chico':
						width = 438; 
						height = 328; 	
						break;						
					case 'mediano':
						width = 876; 
						height = 656; 
						break;
					case 'grande':
						width = 1314; 
						height = 984; 						
					break;
				}
				$('#btnVer').click();
			});
			
				$('input[type="radio"][name="son"]').change(function(){
				var valor = $(this).val();

				switch(valor)
				{
					case 'si':
						sonido = 1;
						break;
					case 'no':
						sonido = 0;
						break;						
				}
				$('#btnVer').click();
			});
			
			//
			$('.chicas .row.gutter-6 .col-xs-6.col-sm-4.col-md-3.col-lg-2.top-5.grid-item .model-tag').not('.model-online').each(function()
			{
				console.log(1);
				var nombre = $('.name-marker').html();
				$('.chicasParaVer').append(nombre);
			});
			//
			
			ObtenerChicas();
		});

			pantalla.append(content);
			//pantalla.append('<div><h6>'+url+'</h6></div>');		
			$('.url').append('<div><h6>'+url+'</h6></div>');
